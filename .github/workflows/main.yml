name: New PR

on:
  pull_request_target:
    branches:
      - main
    types: [opened]

jobs:
  check_files:
    name: Check files
    outputs:
      run_job: ${{ steps.check_files.outputs.run_job }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 2

      - name: check modified files
        id: check_files
        run: |
          echo "=============== list modified files ==============="
          git diff --name-only origin/main..HEAD
          
          echo "========== check paths of modified files =========="
          git diff --name-only origin/main..HEAD > files.txt
          while IFS= read -r file
          do
            echo $file
            if [[ $file != quickstarts/* ]]; then
              echo "This modified file is not under the 'db' folder."
              echo "::set-output name=run_job::false"
              break
            else
              echo "::set-output name=run_job::true"
            fi
          done < files.txt

  job_for_db:
    name: Job for 'db' folder
    needs: check_files
    if: needs.check_files.outputs.run_job == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Move to Project Board
        run: |
          echo "This job runs only when all the modified files are under the 'quickstarts' folder."
          gh pr edit ${{github.event.pull_request.number}} --add-project "test this"

